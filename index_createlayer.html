<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 1 | CartoDB.js | CartoDB</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    
    <!-- Map takes up full browser window -->
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

    
    <!-- Drop your code between the script tags below! -->
    <script>
      window.onload = function() {
        var vizjson = 'https://legacy.cartodb.com/api/v2/viz/b00cba44-0016-11e6-a641-0ecd1babdde5/viz.json';
         // Choose center and zoom level
        var options = {
          center: [38.8963722,-77.0215417], // DC
          zoom: 12,
          layer_selector: true
        }

        // Instantiate map on specified DOM element
        var map_object = new L.Map(map, options);

        // Add a basemap to the map object just created
        L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
          attribution: 'Stamen'
        }).addTo(map_object);
        cartodb.createLayer(map_object, vizjson).addTo(map_object);
      }

    </script>

  </body>
</html>
